<div class="grid-container">
  <div class="left-panel">
    <h3>About</h3>
    <p>{{game?.description}}</p>
  </div>
  <div class="right-panel">
    <h3>Project Info</h3>
    <div class="info-item">
      <img src="user.png" alt="Project Image" />
      <strong>Role: </strong> {{game?.role}}
    </div>
    <div class="info-item">
      <img src="multiple-user.png" alt="Project Image" />
      <strong>Team Size: </strong> {{game?.team}}
    </div>
    <div class="info-item">
      <img src="clock.png" alt="Project Image" />
      <strong>Time frame: </strong> {{game?.date}}
    </div>
    <div class="info-item">
      <img src="wrench.png" alt="Project Image" />
      <strong>Engine: </strong>Unity
    </div>
  </div>
</div>
